<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Bookorama</h1>
          <p><a href="http://www.google.com">Search Google</a></p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul>
          <li>
            <span class="name">Name of the Wind</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Wise Man's Fear</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Kafka on the Shore</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Master and the Margarita</span>
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>
      <form id="add-book">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide All Books</label>
        <input type="text" placeholder="Add a book..." />
        <button>Add</button>
      </form>
    </div>
    <div id="tabbed-content">
      <ul class="'tabs">
        <li data-target="#about" class="active">About</li>
        <li data-target="#contact">Contact</li>
      </ul>
      <div class="panel active" id="about">
      <p>About Tab Here</p>
        <p>Lots of content to add here.</p>
      </div>
      <div class="panel " id="contact">
      <p>Contact Tab Here</p>
        <p>Lots of contact details to add here.</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
